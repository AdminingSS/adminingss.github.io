<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="destination-station">
    <h4 class="destination-station__title"></h4>
    <div class="destination-station__text"></div>
</div>
<div class="destination-station">
    <h4 class="destination-station__title"></h4>
    <div class="destination-station__text"></div>
</div>


<div class="destination-station">
    <h4 class="destination-station__title"></h4>
    <div class="destination-station__text"></div>
</div>
<div class="destination-station">
    <h4 class="destination-station__title"></h4>
    <div class="destination-station__text"></div>
</div>


<h5 class="destination-trains-title">Trains:</h5>
<div class="destination-trains">
    <div class="destination-trains__item">
        <div class="card">
            <div class="card-header">
                <a href=""></a>
            </div>
            <div class="card-body">
                <h6 class="card-title"></h6>
                <div class="destination-description">
                    <div class="destination-description__title">Travel time:</div>
                    <div class="destination-description__text"></div>
                </div>
                <div class="destination-description">
                    <div class="destination-description__title">Price from:</div>
                    <div class="destination-description__text"><span class="destination-train__currency">€</span></div>
                </div>
                <div class="destination-description">
                    <div class="destination-description__title">Departures:</div>
                    <div class="destination-description__text"></div>
                </div>
            </div>
        </div>
    </div>

</div>



<h2 class="destination-facts-title">Timetable & quick facts</h2>
<div class="destination-facts">
    <div class="destination-facts__item">
        <div class="destination-fact destination-fact_price">
            <div class="destination-fact__title">Lowest price:</div>
            <div class="destination-fact__text"><span class="destination-fact__currency">€</span></div>
        </div>
        <div class="destination-fact destination-fact_departures">
            <div class="destination-fact__title">Departures:</div>
            <div class="destination-fact__text"></div>
        </div>
    </div>
    <div class="destination-facts__item">
        <div class="destination-fact destination-fact_earliest">
            <div class="destination-fact__title">Earliest departure:</div>
            <div class="destination-fact__text"></div>
        </div>
        <div class="destination-fact destination-fact_latest">
            <div class="destination-fact__title">Latest departure:</div>
            <div class="destination-fact__text"></div>
        </div>
    </div>
    <div class="destination-facts__item">
        <div class="destination-fact destination-fact_fast">
            <div class="destination-fact__title">Shortest travel time:</div>
            <div class="destination-fact__text"></div>
        </div>
        <div class="destination-fact destination-fact_slow">
            <div class="destination-fact__title">Longest travel time:</div>
            <div class="destination-fact__text"></div>
        </div>
    </div>
</div>

</body>
</html>
